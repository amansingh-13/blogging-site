{% extends 'blogs/base.html'%}
{% block content %}
<h2>Are you sure you want to logout?</h2>
{%if user.is_authenticated%}
You are currently logged in as {{request.user.first_name}} {{request.user.last_name}}<br>
<i>username</i>: {{request.user.username}}
{%endif%}
<br>
<br>
<form action="{%url 'logout'%}" method="post">
	{% csrf_token %}
	<button type="submit">Yes, Logout</button>
</form>
{% endblock %}
