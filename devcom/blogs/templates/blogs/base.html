<!DOCTYPE html>
<html>
<title>Blogger! : Aman Singh</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

a {
  color: blue
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: green;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  {% if user.is_authenticated %}
    <a href="{%url 'dashboard' user.id%}">Dashboard</a>
    <a href="{%url 'add' user.id%}">Add new Blog</a>
    <div class="dropdown">
        <button class="dropbtn">Top Posts
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="{%url 'trending' 1%}">Today</a>
            <a href="{%url 'trending' 7%}">This Week</a>
            <a href="{%url 'trending' 31%}">This Month</a>
            <a href="{%url 'trending' 365%}">This Year</a>
        </div>
    </div>
    <a style="float:right" href="{%url 'home' %}"><i><b>Blogger! : Aman Singh</b></i></a>
    <a style="float:right" href="{%url 'logout_view' %}">Logout</a>
  {% else %}
    <a href="{%url 'signup'%}">Signup</a>
    <a href="/blogs/login/">Login</a>
    <div class="dropdown">
        <button class="dropbtn">Top Posts
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="{%url 'trending' 1%}">Today</a>
            <a href="{%url 'trending' 7%}">This Week</a>
            <a href="{%url 'trending' 31%}">This Month</a>
            <a href="{%url 'trending' 365%}">This Year</a>
        </div>
    </div>
    <a style="float:right" href="{%url 'home' %}"><i><b>BLOGGER! : Aman Singh</b></i></a>
  {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
